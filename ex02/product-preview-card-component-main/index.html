<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
 <section id="section1">
   <picture>
    <source media="(max-width: 550px)" srcset="images/image-product-mobile.jpg" type="image/png">
    <img src="images/image-product-desktop.jpg" alt="Image Product">
   </picture>
 </section>
    <section id="section2">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1><!--This font is serif-->
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      <p><!--This font is sans serif-->
      <div class="prices">
        <span id="price1">$149.99</span>
        <span id="price2"><del>$169.99</del></span>
      </div>
      <input type="button" value="Add to Cart" id="buybutton">
    </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
